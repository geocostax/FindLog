<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilocont.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
        <header>
            <div class="logo_caixa">
                <img src="asets/imagens/finlogui-removebg-previewiu.png" title="FinLog" class="logo"/>
                <nav>
                    <ul>
                        <li><a href="index.html" target="_blank">home</a></li>
                        <li><a href="cardapio.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <form id="formfind">
            <h1>Cadastro</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label><input type="checkbox" class="chk">Deseja receber promoções no e-mail</label>

            <label for="modo">Como Prefere contato com a loja?
                <input type="radio" value="radio-mail" name="modo"> E-mail
                <input type="radio" value="radio-telefone" name="modo"> Telefone
                <input type="radio" value="radio-whatsapp" name="modo"> Whats
            </label>
           
            <button type="submit">Cadastrar</button>
