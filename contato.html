<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilocont.css">
    
    <title>Formulário de Cadastro</title>
</head>
<body>
        <header>
            <div class="logo_caixa">
                <img src="asets/imagens/finlogui-removebg-previewiu.png" title="FinLog" class="logo"/>
                <nav>
                    <ul>
                        <li><a href="index.html" target="_blank">home</a></li>
                        <li><a href="cardapio.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <!--Sobre a empresa-->
            <form name="formContato" method="get" action="mailto:teste@mail.com" target="_blank"></form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nomesobrenome">Nome Completo</label>
                <input type="text" id="nomesobrenome" name="" class="input-padrao" required placeholder="seu nome aqui!"></input>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX)XXXXX-XXXX">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="" class="input-padrao">

                <label for="dataDeNascimentos">Nascimento:</label>
                <input type="date" id="dataDeNascimentos" name="" class="input-padrao">

                <label for="fotinha">Foto de Perfil:</label>
                <input type="file" id="fotinha" name="" class="input-padrao" placeholder="Anexe aqui sua foto de perfil">

                <label for="mensagem">* Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" name="" class="input-padrao" ></textarea>

                <label for="contato">Como prefere o nosso contato?
                    <input type="radio" value="radio-mail" name="Contato"> E-mail
                    <input type="radio" value="radio-telefone" name="Contato"> Telefone
                    <input type="radio" value="radio-whatsapp" name="Contato"> Whatsapp
                </label>

                <br>
                <label for="horario">Qual o motivo do contato?
                    <select>
                        <option>Selecione</option>
                        <option>Dúvida</option>
                        <option>Sugestão</option>
                        <option>Elogio</option>
                        <option>Reclamação</option>
                    </select>
                </label>
                <br>        
            </fieldset>

            <label><input type="checkbox" class="chk"> Gostaria de receber nossas novidades no E-mail? </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </main>
    <footer>
        <img src="asets/imagens/finlogui-removebg-previewiu.png" alt="find" class="logo_footer">
        <p class="copyright">&copy; Copyright - Todos os direitos reservados para a FindLog</p>
    </footer>
</body>
</html>
